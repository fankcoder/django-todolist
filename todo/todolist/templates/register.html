{% extends 'index.html' %}
{% block title %}TodoList注册{% endblock %}
{% block content %}
    <div class="row clearfix">
    {% include 'nav.html' %}
    </div>
    {% if errors %}
        {% for each in errors %}
        <strong>{{ each }}</strong>
        <br />
        {% endfor %}
    {% endif %}
    <div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				注册TodoList
			</h3>
			<div class="row clearfix">
				<div class="col-md-2 column">
				</div>
				<div class="col-md-8 column">
					<form role="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
						<label for="exampleInputEmail1">用户名</label><input type="text" name="username" class="form-control" id="exampleInputEmail1" />
						</div>
						<div class="form-group">
						<label for="exampleInputEmail1">邮箱</label><input type="email" name="email" class="form-control" id="exampleInputEmail1" />
						</div>
						<div class="form-group">
						<label for="exampleInputPassword1">密码</label><input type="password" name="password" class="form-control" id="exampleInputPassword1" />
						</div>
                        <input type="submit" class="btn btn-default" value="注册" />
					</form>
				</div>
				<div class="col-md-2 column">
				</div>
			</div>
		</div>
	</div>
{% endblock %}

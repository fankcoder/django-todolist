{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <ul>
        <li><a  href="index/register/">注册</a></li>
        <li><a href="index/login/">登录</a></li>
        <li><a href="index/logout/">登出</a></li>
    </ul>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
             <form action="index/create">
                <input type="submit" value="create" name="create" class="btn btn-default btn-block btn-primary" />
             </form>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
            <div id="content">
                {%for each in data%}
                <script>
                    $(document).ready(function(){
                        if ($(".h{{each.level}}").attr("class") == "h0"){
                            $(".h{{each.level}}").attr("class","label label-success");
                        }
                        if ($(".h{{each.level}}").attr("class") == "h1"){
                            $(".h{{each.level}}").attr("class","label label-info");
                        }
                        if ($(".h{{each.level}}").attr("class") == "h2"){
                            $(".h{{each.level}}").attr("class","label label-warning");
                        }
                        if ($(".h{{each.level}}").attr("class") == "h3"){
                            $(".h{{each.level}}").attr("class","label label-danger");
                        }
                    });
                </script> 
                <h2 class="h{{each.level}}">{{each.title}}</h2>
                <p>{{each.content}}<p>
                        <form method="get" id="delete">
                        <input type="hidden" name="del" value="{{each.id}}" />
                        <input type="submit" name="sub" class="btn btn-default btn-inverse" value="delete" />
                        <br />
                        </form>
                <br />
                {%endfor%}
            </div>
		</div>
	</div>
</div>
</body>
</html>

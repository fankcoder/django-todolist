{% extends 'index.html' %}
{% block title %}TodoList创建任务{% endblock %}

{% block content %}
    <div class="row clearfix">
    {% include 'nav.html' %}
    </div>

	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
                创建新任务
			</h3>
			<form class="form-horizontal" role="form" for="list" method="post">
                {%csrf_token%}
                <input type="hidden" name="user" value={{ user }} />{{ form.user.errors }}
                <input type="hidden" name="complete" value="False" />
				<div class="form-group">
					 <label class="col-sm-2 control-label">待办任务</label>
					<div class="col-sm-10">
						<input type="text" for ="list" name="title" class="form-control" />{{ form.title.errors }}
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">备注(选填)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="content" />{{ form.content.errors}}
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							 <label><input type="radio" name="level" value="0" /><span class="label label-success">不紧急-不重要</span></label>
							 <label><input type="radio" name="level" value="1" /><span class="label label-info">不重要-很紧急</span></label>
							 <label><input type="radio" name="level" value="2" /><span class="label label-warning">很重要-不紧急</span></label>
                             <label><input type="radio" name="level" value="3" /><span class="label label-danger">很重要-很紧急</span></label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
